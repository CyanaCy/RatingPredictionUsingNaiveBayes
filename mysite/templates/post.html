<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Rating Prediction 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <form action="/predict" method="post">
                    <div class="panel panel-info">
                      <div class="panel-heading">Review</div>
                      <div class="panel-body">
                        <div class="form-group">
                            <textarea class="form-control" name="review" style="resize: none" rows="8" placeholder="Enter Review.."></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-lg" style="display:block;margin:0 auto">Predict</button>
                    </div>
                </form>

            </div>
            <div class="col-md-2"></div>
      </div>

      <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
                <div class="panel panel-info">
                      <div class="panel-heading">Rating</div>
                      <div class="panel-body"><center><h3>{{ result }}</h3></center></div>
                </div>
          </div>
          <div class="col-md-5"></div>
      </div>

    </div>
</body>
</html>
